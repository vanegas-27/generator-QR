<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generador QR</title>

    <link rel="stylesheet" href="./style.css">
    
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script defer src="./app.js"></script>
    
    
</head>
<body>
    <a href="./index.html"><img src="./logo-CIB-sin-fondo.png" alt="Logo de la empresa CIB" title="Logo CIB"></a>

    <div>
        <input type="text" id="url" placeholder="ingrese el link para el codigo QR">

        <button id="btn">GENERAR QR</button>
        <button id="descargarqr" class="inactive">Descargar QR</button>

    </div>

    <div id="contenido">
        <span id="qr"></span>
    </div>

    
</body>
</html>
